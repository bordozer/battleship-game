image: openjdk:11

definitions:
  default:
    - step: &step-build-ui
        name: "Build UI"
        caches:
          - gradle
        script:
          - bash ./gradlew buildUI -x check
    - step: &step-build-artifact
        name: "Build application artifact"
        caches:
          - gradle
        script:
          - bash ./gradlew build -x check
        artifacts:
          - build/libs/battleship-game.jar
    - step: &step-tests
        name: "Unit tests"
        caches:
          - gradle
        script:
          - bash ./gradlew test
pipelines:
  default:
    - step: *step-build-ui
    - step: *step-build-artifact
    - step: *step-tests
  branches:
    master:
      - step: *step-build-ui
      - step: *step-build-artifact
      - step: *step-tests
      - step:
          name: "Deploy to AWS - prod"
          deployment: production
          trigger: automatic
          script:
            - bash cd terraform/webservice
            - bash ./tf_apply.sh prod
    develop:
      - step: *step-build-ui
      - step: *step-build-artifact
      - step: *step-tests
      - step:
          name: "Deploy to AWS - dev (optional)"
          deployment: test
          trigger: manual
          script:
            - bash cd terraform/webservice
            - bash ./tf_apply.sh dev
